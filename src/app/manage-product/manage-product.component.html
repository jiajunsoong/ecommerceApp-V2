<h1>Products List</h1>
<div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <!-- Pass the input element as a template reference variable -->
      <input matInput #searchInput (keyup)="applyFilter(searchInput.value)">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="openAddProductDialog()" class="manage-add-button">Add Product</button>
  </div>

  <table mat-table [dataSource]="productList" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let product">{{product.id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let product">{{product.title}}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let product">{{product.description}}</td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let product">{{product.price}}</td>
    </ng-container>
  
    <ng-container matColumnDef="discountPercentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Discount Percentage</th>
      <td mat-cell *matCellDef="let product">{{product.discountPercentage}}</td>
    </ng-container>
  
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
      <td mat-cell *matCellDef="let product">{{product.rating}}</td>
    </ng-container>
  
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
      <td mat-cell *matCellDef="let product">{{product.stock}}</td>
    </ng-container>
  
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
      <td mat-cell *matCellDef="let product">{{product.brand}}</td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let product">{{product.category}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="[
    'id',
    'title',
    'description',
    'price',
    'discountPercentage',
    'rating',
    'stock',
    'brand',
    'category']" matSortHeaderRow></tr>
    <tr mat-row *matRowDef="let product; columns: [
    'id',
    'title',
    'description',
    'price',
    'discountPercentage',
    'rating',
    'stock',
    'brand',
    'category']"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
